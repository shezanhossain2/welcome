---
- name: Generate
  hosts: sw
  connection: network_cli
  gather_facts: false
  
  collections:
    - community.network


  tasks:
    - name: Create a file new3_file.txt and push to GitHub
      block:
        - name: Show config
          community.network.exos_command:
            commands: show config
          register: config

        - name: SAVE OUTPUT TO ./backups/
          copy:
            content: "{{ config.stdout[0] }}"
            dest: "/tmp/{{ inventory_hostname }}.txt"
          delegate_to: localhost
          become: false

        - name: String Found
          ansible.builtin.lineinfile: 
            name: "/tmp/{{ inventory_hostname }}.txt"
            line: "create vlan IG"
            state: present
          check_mode: true
          register: conf
          failed_when: (conf is changed) or (conf is failer)
          delegate_to: localhost