---
- name: Generate
  hosts: sw
  connection: network_cli
  gather_facts: false
  
  collections:
    - community.network


  tasks:
    - name: Create a file new3_file.txt and push to GitHub
      block:
        - name: Show config
          community.network.exos_command:
            commands: show config
          register: config

        - name: SAVE OUTPUT TO ./backups/
          copy:
            content: "{{ config.stdout[0] }}"
            dest: "/tmp/{{ inventory_hostname }}.txt"
          delegate_to: localhost
          become: false

        - name: Add exception for /tmp directory in Git
          command: git config --global --add safe.directory /tmp
          when: not ansible_check_mode
          run_once: true
          delegate_to: localhost

        - name: Clone the existing GitHub repository
          args: 
            chdir: /tmp
          command: git clone https://github.com/shezanhossain2/fresh.git
          run_once: true
          delegate_to: localhost

        - name: create directory
          file :
            path: /tmp/fresh/fresh2
            state: directory
          run_once: true
          delegate_to: localhost

        - name: Copy new3_file.txt to sw.txt
          command: cp /tmp/{{ inventory_hostname }}.txt /tmp/fresh/fresh2/
          changed_when: false
          when: not ansible_check_mode
          delegate_to: localhost

        - name: git init and add origin 
          ignore_errors: true
          shell: "{{ item }}"
          args: 
            chdir: /tmp/fresh
          loop: 
            - git init
            - git branch -M master
            - git remote add origin https://{{token_key}}@github.com/{{user_name}}/fresh.git
          delegate_to: localhost
          run_once: true

        - name: push to git
          ignore_errors: true
          shell: "{{ item }}"
          args: 
            chdir: /tmp/fresh
          loop: 
            - git config --global user.name "shezanhossain2"
            - git config --global user.email hossainmahmudshezan@gmail.com
            - git add *
            - git commit -m "{{inventory_hostname}}"     
            - git remote set-url origin https://{{token_key}}@github.com/{{user_name}}/fresh
            - git push origin master
          delegate_to: localhost
          become: false