---
- name: Generate
  hosts: sw
  connection: network_cli
  gather_facts: false
  
  collections:
    - community.network


  tasks:
    - name: Match config
      vars:
        vlan_items: "{{ range(1, num_vlans + 1) | map('string') | list }}"
      block:
        - name: Show config
          community.network.exos_command:
            commands: show config
          register: config

        - name: SAVE OUTPUT TO ./backups/
          copy:
            content: "{{ config.stdout[0] }}"
            dest: "/tmp/{{ inventory_hostname }}.txt"
          delegate_to: localhost
          become: false
          
        - name: Manage VLAN configuration block
          ansible.builtin.blockinfile:
            path: "/tmp/{{ inventory_hostname }}.txt"
            block: |
              configure vlan IT add ports 2 tagged
            marker: "# {mark} ANSIBLE MANAGED BLOCK"
            state: present
          check_mode: true
          delegate_to: localhost
          register: conf_vlan_block
          failed_when: (conf_vlan_block is changed) or (conf_vlan_block is failed)
